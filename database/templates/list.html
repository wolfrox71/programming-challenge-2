{% extends "base.html" %}
{% block title %} Database list {% endblock %}

{% block content %}
<table>
<tr>
{% for heading in headings %}
<td>{{heading}}</td>
{% endfor %}
</tr>
{% for user in users %}
    <tr>
    {% for item in user %}
        <td>{{item}}</td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
{% endblock %}
