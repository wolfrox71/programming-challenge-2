{% extends "base.html" %}
{% block title %} Create User{% endblock %}
{% block content %}

<h2>User "{{username}}" not found <h1>

<h2> Do you want to create user "{{username}}"?<h1>

<form action="#" method="POST">
    <input id="yes" type="radio" name="create_user" value="yes">
    <label for="yes">Yes</label>
    <br>

    <input id="no" type="radio" name="create_user" value="no">  
    
    <label for="no">No</label>
    <br>
    <input type="submit" value="submit">
</form>
{% endblock %}
